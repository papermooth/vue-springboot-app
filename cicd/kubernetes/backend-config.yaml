apiVersion: v1
kind: ConfigMap
metadata:
  name: vue-springboot-backend-config
  namespace: vue-springboot
data:
  application.properties: |
    # 服务器配置
    server.port=8080
    server.servlet.context-path=/api
    
    # 数据库配置
    spring.datasource.url=jdbc:mysql://mysql-master:3306/vue_springboot_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    spring.datasource.username=appuser
    spring.datasource.password=apppassword
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    
    # JPA配置
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
    
    # Redis配置
    spring.redis.host=redis-master-1
    spring.redis.port=6379
    spring.redis.password=
    spring.redis.database=0
    
    # 缓存配置
    spring.cache.type=redis
    spring.cache.redis.time-to-live=60000
    
    # CORS配置
    spring.mvc.cors.allowed-origins=*
    spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
    spring.mvc.cors.allowed-headers=*
    
    # 应用配置
    app.name=vue-springboot-backend
    app.version=1.0.0