# 项目标识和名称
sonar.projectKey=vue-springboot-frontend
sonar.projectName=Vue SpringBoot Frontend
sonar.projectVersion=1.0

# 源码路径
sonar.sources=src

# 编码格式
sonar.sourceEncoding=UTF-8

# 排除目录
sonar.exclusions=node_modules/**/*,**/*.test.js,**/*.spec.js,**/dist/**,**/coverage/**

# JavaScript和TypeScript配置
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Vue.js配置
sonar.vue.file.suffixes=.vue

# 测试配置
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.spec.ts

# 代码复杂度配置
sonar.javascript.complexity.maximum=15