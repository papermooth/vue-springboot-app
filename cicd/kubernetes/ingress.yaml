apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vue-springboot-ingress
  namespace: vue-springboot
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
labels:
    app.kubernetes.io/name: vue-springboot
    app.kubernetes.io/instance: vue-springboot
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: vue-springboot-backend
            port:
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: vue-springboot-frontend
            port:
              number: 80